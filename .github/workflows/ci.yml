name: CI

on:
  push:
    branches: [main]
    paths:
      - "slot-machine-payments/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "slot-machine-payments/**"
      - ".github/workflows/ci.yml"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: slot-machine-payments

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: slot-machine-payments/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
